<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="content">
            <h1>Welcome to Bus Ticket Booking System</h1>
            <p>Kindly click the calculate price button below</p>
            <p>Further details:</p>
            <ul class="no-bullets">
                <li>Enter source city</li>
                <li>Enter destination city</li>
                <li>Enter number of tickets</li>
            </ul>
            <button onclick="calculateTicketPrice()" class="button">Calculate Price</button>
            <button onclick="makePayment()" class="button">For Payment</button>
        </div>
        <div id="result"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
